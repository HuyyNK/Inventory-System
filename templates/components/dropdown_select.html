<div class="dropdown-select-container" data-dropdown-id="{{ dropdown_id }}">
    <div class="dropdown-toggle bg-white border border-gray-300 rounded-lg shadow-sm flex items-center justify-between px-4 py-2 cursor-pointer hover:bg-gray-50 transition-all duration-200" id="{{ dropdown_id }}-toggle">
        <span class="selected-text text-gray-700 font-medium">{{ selected_text }}</span>
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" view Boxes="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </div>
    <div class="dropdown-menu mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto hidden z-10" id="{{ dropdown_id }}-menu">
        <div class="dropdown-item px-4 py-2 text-gray-600 hover:bg-blue-50 hover:text-blue-700 cursor-pointer transition-all duration-150" data-value="">{{ selected_text }}</div>
        {% for option in options %}
            <div class="dropdown-item px-4 py-2 text-gray-600 hover:bg-blue-50 hover:text-blue-700 cursor-pointer transition-all duration-150" data-value="{{ option }}">{{ option }}</div>
        {% endfor %}
    </div>
    <input type="hidden" name="{{ name }}" id="{{ dropdown_id }}-value" value="">

    <style>
        .dropdown-select-container {
            position: relative;
            width: 100%;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
        }

        .dropdown-menu.show {
            display: block !important;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-menu::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb {
            background-color: rgb(0, 0, 0);
            border-radius: 3px;
        }

        .dropdown-menu::-webkit-scrollbar-track {
            background-color: rgb(255, 255, 255);
        }
    </style>
</div>
