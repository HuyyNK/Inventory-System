<style>
    .sidebar-employee {
        width: 250px;
        height: calc(100%);
        overflow-y: auto;
        display: inline-flex;
        position: relative;
        padding: 20px;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        background: var(--White, #FFF);
        scrollbar-width: thin;
        scrollbar-color: #c1c1c1 #f5f5f5;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .sidebar-employee::-webkit-scrollbar {
        width: 8px;
        border-radius: 10px;
    }

    .sidebar-employee::-webkit-scrollbar-thumb {
        background-color: #c1c1c1;
        border-radius: 10px;
    }

    .sidebar-employee::-webkit-scrollbar-track {
        background: #f5f5f5;
        border-radius: 10px;
    }

    .align {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        align-self: stretch;
        height: auto;
    }

    .general {
        display: flex;
        height: 30px;
        justify-content: space-between;
        align-items: center;
        align-self: stretch;
    }

    .general-text {
        display: flex;
        height: 30px;
        align-items: center;
        gap: 20px;
        flex: 1 0 0;
    }

    .general-text p {
        flex: 1 0 0;
        color: var(--Silver, #AFAFAF);
        font-family: Inter;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
    }

    .dashboard, .management {
        display: flex;
        justify-content: space-between;
        align-items: center;
        align-self: stretch;
        cursor: pointer;
    }

    .dashboard:hover, .management:hover {
        background: var(--Light-Blue, rgba(109, 207, 251, 0.20));
    }

    .dashboard-text, .management-text {
        display: flex;
        height: 30px;
        align-items: center;
        gap: 20px;
        display: flex;
        height: 30px;
        align-items: center;
        color: #000;
        font-family: Inter;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
    }

    .management-deeper {
        display: flex;
        height: auto;
        overflow-y: auto;
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        align-self: stretch;
        transition: max-height 0.3s ease;
    }

    .management-deeper {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .management-deeper.open {
        max-height: 500px;
    }

    .products, .imports, .exports, .inventory {
        display: flex;
        height: 30px;
        padding: 0px 0px 0px 45px;
        align-items: center;
        gap: 10px;
        align-self: stretch;
        color: #000;
        font-family: Inter;
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        cursor: pointer;
    }

    .products:hover, .imports:hover, .exports:hover, .inventory:hover {
        background: var(--Light-Blue, rgba(109, 207, 251, 0.20));
    }

    #arrow-icon-management {
        transition: transform 0.3s ease;
    }
</style>

<script>
    function toggleDeeperManagement() {
        const deeperElement = document.getElementById('management-deeper');
        const arrowIcon = document.getElementById('arrow-icon-management');
        if (deeperElement.classList.contains('open')) {
            deeperElement.classList.remove('open');
            arrowIcon.style.transform = 'rotate(0deg)';
        } else {
            deeperElement.classList.add('open');
            arrowIcon.style.transform = 'rotate(180deg)';
        }
    }
</script>
